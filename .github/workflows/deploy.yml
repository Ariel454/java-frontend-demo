name: CI/CD for Java Vaadin Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install Maven
      run: sudo apt-get install -y maven  # Esto instalará Maven en el entorno

    - name: Build and package with Maven
      run: mvn clean install  # Ahora Maven estará disponible

    - name: Install Vercel CLI
      run: npm install -g vercel  # Instalar Vercel CLI globalme

    - name: Deploy to Vercel
      run: vercel --prod --yes
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}